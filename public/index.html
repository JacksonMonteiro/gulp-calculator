<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/calculator.min.css">
    
    <title>Calculator (Gulp.js)</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__output">
            <div data-previous-number class="previous-number">100 +</div>
            <div data-current-number class="current-number">100</div>
        </div>
        <button data-allClear class="span-two number-button--gray">AC</button>
        <button data-delete class="number-button--gray">DEL</button>
        <button data-operation class="number-button--orange">รท</button>
        <button data-number class="number-button--dark-gray">1</button>
        <button data-number class="number-button--dark-gray">2</button>
        <button data-number class="number-button--dark-gray">3</button>
        <button data-operation class="number-button--orange">*</button>
        <button data-number class="number-button--dark-gray">4</button>
        <button data-number class="number-button--dark-gray">5</button>
        <button data-number class="number-button--dark-gray">6</button>
        <button data-operation class="number-button--orange">+</button>
        <button data-number class="number-button--dark-gray">7</button>
        <button data-number class="number-button--dark-gray">8</button>
        <button data-number class="number-button--dark-gray">9</button>
        <button data-operation class="number-button--orange">-</button>
        <button data-number class="number-button--dark-gray">.</button>
        <button data-number class="number-button--dark-gray">0</button>
        <button data-equals class="number-button--orange span-two">=</button>
    </div>

    <script src="assets/js/index.min.js"></script>
</body>
</html>
